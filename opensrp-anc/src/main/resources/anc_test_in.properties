anc_test.step1.accordion_hiv.accordion_info_text=Tes HIV diperlukan untuk semua wanita hamil pada kontak pertama dalam kehamilan dan lagi pada kontak pertama di trimester ke-3 (28 minggu), jika prevalensi HIV pada populasi wanita hamil adalah 5% atau lebih tinggi. Tes tidak diperlukan jika wanita tersebut sudah terkonfirmasi HIV+.
anc_test.step2.accordion_tb_screening.accordion_info_text=Di lokasi dimana prevalensi tuberkulosis (TB) pada populasi umum adalah 100/100.000 orang atau lebih tinggi, atau di lokasi dengan sub-populasi yang memiliki akses sangat buruk ke perawatan kesehatan, atau jika ibu positif HIV, direkomendasikan untuk dilakukan skrining TB.
