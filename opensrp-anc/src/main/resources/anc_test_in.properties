anc_test.step1.accordion_hepatitis_b.accordion_info_text=Di lokasi dimana proporsi seroprevalensi HBsAg pada populasi umum adalah 2% atau lebih tinggi, atau di lokasi dimana terdapat program skrining rutin ANC Hepatitis B nasional, atau jika wanita tersebut positif HIV, pengguna narkoba suntik, atau pekerja seks, maka direkomendasikan untuk melakukan pengujian Hepatitis B.
anc_test.step1.accordion_urine.text=Tes urin
anc_test.step2.accordion_urine.accordion_info_text=Tes urin diperlukan pada kontak pertama, kontak terakhir pada trimester ke-2, dan kontak ke-2 pada trimester ke-3 ATAU setiap kali ibu melaporkan nyeri saat buang air kecil (disuria). Tes dipstick diperlukan jika ibu memiliki pembacaan tekanan darah tinggi berulang (140/90 atau lebih tinggi). Jika tidak, tes urin adalah opsional. Tes urin memeriksa infeksi bakteri atau lainnya yang dapat menyebabkan dampak buruk bagi neonatus. Tes dipstick urin dapat memeriksa protein dalam urin, yang bisa menjadi tanda pre-eklampsia.
