anc_test.step2.accordion_hepatitis_c.accordion_info_text=Di lokasi dimana proporsi seroprevalensi antibodi HCV pada populasi umum adalah 2% atau lebih tinggi, atau ibu positif HIV, pengguna narkoba suntik, atau pekerja seks, maka tes Hepatitis C diperlukan.
